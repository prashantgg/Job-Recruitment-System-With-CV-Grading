
{% extends "JRS/base.html" %}
{% load static %}
{% block inlinecss %}
<link href="{% static 'JRS/css/login_page.css' %}" rel="stylesheet">
{% endblock inlinecss %}
{% block title %}Login Page{% endblock title %}
{% block main %}

<img src="{% static 'JRS/Images/form.jpg' %}" alt="" style="position: absolute; top: 0; left: 0; width: 100%; height: 100vh; object-fit: cover; z-index: -1;">

<form class="container">
  
  <h2 class="heading">Log In Page</h2>
  <div class="steps-container">
      <hr>
      <hr class="active">
      <div class="steps"><i class="fa-solid fa-right-to-bracket"></i></div>
  </div>
  
          <div class="input-slide">
          <h3>Login Here</h3>
          <br>
          <ul class="rules">

              <li>Please enter your username, email and password to log in.</li>
              
          </ul>
          <br>
          
          <input type="text" placeholder="Type your username Here" name="username" class="username">
          <br>
          <br>
          <input type="email" name="email" class="email" placeholder="Email">
          <br>
          <br>
          <input type="password" name="password" class="password" placeholder="Password">
          <br>
          <br>
          

          

                <button class="button-nex">Login</button>

      </div>
      

{% endblock main %}
