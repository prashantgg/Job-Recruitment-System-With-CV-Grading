<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.5;
        }
        h1 {
            text-align: center;
            color: #343a40;
        }
        .cover-letter {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Cover Letter for Job Application</h1>
    <div class="cover-letter">
        <p><strong>Candidate:</strong> {{ application.candidate.first_name }} {{ application.candidate.last_name }}</p>
        <p><strong>Position:</strong> {{ application.job.title }}</p>
        <p><strong>Cover Letter:</strong></p>
        <p>{{ application.cover_letter }}</p>
    </div>
</body>
</html>
